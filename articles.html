---
title: "Posts - Anelli Dev"
layout: list_posts
---

<div class="flex flex-row md:mt-20 justify-center w-full h-full">
  <div class="flex items-center flex-col sm:mx-4 m-0">
    {% for post in site.posts %}
    <div class="sm:text-sm md:text-2xl w-full border-gray-300 border-opacity-50 border-l-2 text-gray-300 my-6 px-4">
      <a href="{{ post.url }}">
        <p>{{ post.title }}</p>
        <p class="text-base">{{ post.resume }}</p>
        <p class="text-sm text-purple-900">{{ post.date }}</p>
      </a>
      {% for tag in post.tags %}
      <span class="float-right ml-2 text-sm rounded-full px-2 md:p-2 bg-purple-900">
        {{ tag }}
      </span>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
