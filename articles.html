---
layout: list_posts
---

<div class="flex flex-row md:mt-20 justify-center w-full h-full">
  <div class="flex items-center flex-col sm:mx-4 m-0">
    {% for post in site.posts %}
    <a class="text-2xl my-4 w-full text-gray-300 border border-gray-300 border-opacity-25 rounded p-4"
      href=" {{ post.url }}">
      <p>{{ post.title }}</p>
      <p class="mb-2 text-sm text-purple-900">{{ post.date }}</p>
      {% for tag in post.tags %}
      <span class="float-right ml-2 text-sm rounded-full p-2 bg-purple-900">
        {{ tag }}
      </span>
      {% endfor %}
    </a>
    {% endfor %}
  </div>
</div>
